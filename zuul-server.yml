server:
    port: '${PORT:9000}'


eureka:
  client:
    registerWithEureka: false
    fetchRegistry: true
        serviceUrl:
            defaultZone: '${EUREKA_URL:http://localhost:9595}/eureka/'
ribbon:
    eureka:
        enabled: true

zuul:
    prefix: /api
    routes:
        music:
            path: '/playlist/suggestion/**'
            serviceId: IFOOD-MUSIC
endpoints:
    routes:
        sensitive: false
    trace:
        sensitive: false
